<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha Médica - Urutrek</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded shadow">
    <img src="LOGO 2 - COLOR.png" alt="Urutrek Logo" class="h-16 mb-6">

    <h1 class="text-2xl font-bold mb-6 text-orange-600">Ficha Médica</h1>

    <form id="ficha-form" class="space-y-4">
      <div>
        <label class="font-semibold">Apellido y Nombre</label>
        <input type="text" name="nombre" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="font-semibold">DNI</label>
        <input type="text" name="dni" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="font-semibold">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="font-semibold">Edad</label>
        <input type="number" name="edad" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="font-semibold">Género</label>
        <select name="genero" class="w-full p-2 border rounded" required>
          <option value="">Seleccionar...</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
      </div>
      <!-- Podés seguir agregando campos -->

      <button type="submit" id="submit-btn" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
        Enviar
      </button>
      <div id="status" class="mt-4 text-sm"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
